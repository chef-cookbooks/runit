driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.11
    run_list:
    - recipe[yum-epel]
  - name: centos-6.7
    run_list:
    - recipe[yum-epel]
  - name: centos-7.1
  - name: debian-7.8
    run_list: apt::default
  - name: debian-8.1
    run_list: apt::default
  - name: fedora-21
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-14.04-docker
    transport:
      name: docker_cli
    driver:
      name: docker_cli
    driver_config:
      dockerfile: KitchenDockerfile
      image: phusion/baseimage:0.9.16
      command: /sbin/my_init

suites:
- name: default
  run_list:
  - recipe[runit_test]
  attributes: {}

- name: service
  run_list:
  - recipe[runit_test::service]
  attributes: {}
