driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.11
    run_list:
    - recipe[yum-epel]
  - name: centos-6.6
    run_list:
    - recipe[yum-epel]
  - name: centos-7.0
  - name: fedora-21
  - name: ubuntu-10.04
    run_list:
    - recipe[apt]
  - name: ubuntu-12.04
    run_list:
    - recipe[apt]
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]
  - name: debian-7.8
    run_list:
    - recipe[apt]
  - name: ubuntu-14.04-docker
    transport:
      name: docker_cli
    driver:
      name: docker_cli
    driver_config:
      dockerfile: KitchenDockerfile
      image: phusion/baseimage:0.9.16
      command: /sbin/my_init

suites:
- name: default
  run_list:  
  - recipe[runit_test]
  attributes: {}

- name: service
  run_list:
  - recipe[runit_test::service]
  attributes: {}
