driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: debian-9
  - name: debian-10
  - name: oracle-6
  - name: oracle-7
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: ubuntu-22.04

suites:
- name: default
  run_list:
  - recipe[runit_test]

- name: service
  run_list:
  - recipe[runit_test::service]
